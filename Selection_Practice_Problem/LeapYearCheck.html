<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year checking</title>
    
</head>
<body>
    <p id="demo">Leap Year</p>
    <button type="button" onclick="LeapYear()">check</button>
    <script>
        function LeapYear() {
            const year = prompt("Enter a year to check leap year");
            if (year%4==0 && year%100!=0 || year%400==0) {
                document.write(year+" is leap year.");
            } else{
                document.write(year+" is not leap year.");
            }
        }
    </script>
</body>
</html>
