<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a single digit number and write in word</title>
</head>
<body>
    <script>
        const input = prompt("Enter a single digit number(0-9): ");
        switch (input) {
            case '1':
                document.write("One");
                break;
            case '2': 
                document.write("Two");
                break;
            case '3':
                document.write("Three");
                break;
            case '4':
                document.write("Four");
                break;    
            case '5':
                document.write("Five");
                break;
            case '6':
                document.write("Six");
                break;    
            case '7':
                document.write("Seven");
                break;
            case '8':
                document.write("Eight");
                break;
            case '9':
                document.write("Nine");
                break;
            default:
                document.write("Wrong input");
        }
    </script>
</body>
</html>
