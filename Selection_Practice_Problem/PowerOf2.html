<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of power of 2</title>
</head>
<body>
    <script>
        const input = prompt("Enter limit of power of 2:");
        for (let i = 1; i <= Math.pow(2,input); i++) {
            let result = 2*i;
            document.write(result+" ");
        }
    </script>
</body>
</html>
